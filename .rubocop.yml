AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  AllowedConstants:
    - SampleRecord
    - SampleRecordTwo

Metrics/BlockLength:
  AllowedMethods:
    - shared_context
